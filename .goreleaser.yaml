# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
  - go mod tidy

builds:
- id: ostor
  binary: ostor
  main: ./cmd/ostor/main.go
  env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin
- id: tenant-usage
  binary: tenant-usage
  main: ./cmd/tenant-usage/main.go
  env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin

archives:
- format: binary

changelog:
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
